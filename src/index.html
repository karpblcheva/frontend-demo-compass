<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimum-scale=1, width=device-width, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compass</title>
    <link rel="manifest" href="manifest.webmanifest">
	<link rel="stylesheet" href="compass.css">

    <!--favicon-->
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

    <!--for Android-->
	<link rel="icon" type="image/png" href="images/icons/icon48.png" sizes="48x48">
	<link rel="icon" type="image/png" href="images/icons/icon72.png" sizes="72x72">
	<link rel="icon" type="image/png" href="images/icons/icon96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="images/icons/icon144.png" sizes="144x144">
	<link rel="icon" type="image/png" href="images/icons/icon192.png" sizes="192x192">

    <!--for Apple device-->
	<meta name="apple-mobile-web-app-title" content="Compass">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
	<link rel="apple-touch-icon" href="images/icons/icon48.png" />
	<link rel="apple-touch-icon" sizes="57x57" href="images/icons/icon57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="images/icons/icon60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/icons/icon72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="images/icons/icon76.png">
	<link rel="apple-touch-icon" sizes="120x120" href="images/icons/icon60x2.png">
	<link rel="apple-touch-icon" sizes="144x144" href="images/icons/icon72x2.png">
	<link rel="apple-touch-icon" sizes="152x152" href="images/icons/icon76x2.png">
	<link rel="apple-touch-icon" sizes="180x180" href="images/icons/icon60x3.png">

    <!--for IE tile-->
	<meta name="application-name" content="Compass" />
	<meta name="msapplication-TileColor" content="#20292e">
	<meta name="msapplication-square70x70logo" content="images/icon/icon128.png" />
	<meta name="msapplication-square150x150logo" content="images/icons/icon270.png" />
	<meta name="msapplication-wide310x150logo" content="images/wicons/icon270.png" />
	<meta name="msapplication-square310x310logo" content="images/icons/icon558.png" />

</head>
<body>
    <div class="compass">
		<div class="disc">

		</div>
		<div class="arrow">
			<span class="direction">NE</span>
			<span class="angle">324</span>
		</div>
	</div>    
	<script src="jquery-3.2.0.js"></script>
	<script src="compass.js"></script>
</body>
</html>
